<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-X website</title>

    <style>
        *{
            margin:0;
            padding:0;

        }

        body{
            background: url('https://www.pixelstalk.net/wp-content/uploads/2016/08/Free-Travel-Backgrounds-Download-HD.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            scroll-behavior: smooth;

        }
        #header{
            display: flex;
            justify-content:space-between;
            background-color: cornflowerblue;
    
        }
        #header>h1{
            margin: 0px 10px;
            letter-spacing: 2px;
        }
        #header>h1>span{
            color: rgb(245, 111, 156);
        }
        #nav{
            margin: 10px;
        }

        #nav>a{
            margin-left: 50px;
            text-decoration: none;
            background-color: rgb(245, 111, 156);
            padding: 5px;
            color: white;
            border-radius: 5px;
            letter-spacing: 2px;


             
        }

        #nav>a:hover{
            text-decoration: underline black;
        }


        #section{
           width:300px;
           text-align: center;
           margin:250px auto;
        }

        #section>h2{
            font-size: small;
        }

        #section>button{
            margin-top: 20px;
            background-color:rgb(245, 111, 156);
            border: none;
            padding: 5px 10px 5px 10px;
            letter-spacing: 3px;
    
        }
        #section>button:hover{
            transform: scale(1.1)
        }

    </style>
</head>
<body>
    <div id="header">
         <h1>Travel-<span>X</span></h1>
         <div id="nav">
            <a href="#">Home</a>
            <a href="#">Stations</a>
            <a href="#">Best Offer's</a>
            <a href="#">Our sites</a>
            <a href="#">Contact</a>
            <a href="#">Register</a>
         </div>
    </div>

    <div id="section">
        <h2>Enjoy</h2>
        <h1>International Travel Agency</h1>
        <button>Book Your Trip</button>
    </div>

    
    
</body>
</html>
